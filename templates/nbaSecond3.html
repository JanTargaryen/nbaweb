<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nbaSecondPage</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/nbaSecond.css">

</head>
<body>
<div class="header">
    <div class="w1200">
        <div class="header-right">
            <img src="/static/img/nba-icon.png" width="26" height="42">
            <span>联系电话:666-666-6666</span>
            <a href={% url 'possession' %}>用户中心</a>
        </div>
    </div>
</div>
<div class="nav-wrap ">
    <div class="w1200">
        <a href={% url 'forth' %}>球队</a>
        <a href={% url 'third' %}>球员排行</a>
        <a href={% url 'second' %} class="active">球员信息</a>
        <a href={% url 'nbaFirst' %}>首页</a>
    </div>


</div>
<div class="content">
    <div class="w1200">
        <div class="main">
            <div class="w1200">
                <div class="table">
                    <div class="row">
                        <div class="col-xl">
                            <table class="table">
                                <tr>
                                    <td>头像</td>
                                    <td>球员名</td>
                                    <td>队名</td>
                                    <td>场均得分</td>
                                    <td>位置</td>
                                </tr>
                                {% for data in db %}
                                    <tr>
                                        <td style="width: 64px">
                                            <img src={{ data.img_url }} alt="avatar"
                                                 style="width: 48px;border-radius: 48px;height: 48px; background: #eee;"
                                                 class="avatar">
                                        </td>
                                        <td>{{ data.name }}</td>
                                        <td>{{ data.team }}</td>
                                        <td>{{ data.points }}</td>
                                        <td>{{ data.position }}</td>
                                    </tr>
                                {% endfor %}
                            </table>
                        </div>
                    </div>
                </div>
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item"><a class="page-link" href={% url 'second' %}>1</a></li>
                        <li class="page-item"><a class="page-link" href={% url 'second2' %}>2</a></li>
                        <li class="page-item"><a class="page-link" href={% url 'second3' %}>3</a></li>
                        <li class="page-item"><a class="page-link" href={% url 'second4' %}>4</a></li>

                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
</div>

</body>
</html>
